name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Prepare pnpm cache metadata
        id: lint-cache-meta
        run: |
          echo "pnpm_store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
          echo "week=$(date -u +%G-%V)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.lint-cache-meta.outputs.pnpm_store }}
          key: pnpm-store-${{ runner.os }}-${{ steps.lint-cache-meta.outputs.week }}-${{ hashFiles('pnpm-workspace.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ steps.lint-cache-meta.outputs.week }}-
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run lint checks
        run: pnpm run lint

      - name: Verify formatting
        run: pnpm run format:check

  unit-tests:
    name: Unit Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Prepare pnpm cache metadata
        id: unit-cache-meta
        run: |
          echo "pnpm_store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
          echo "week=$(date -u +%G-%V)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.unit-cache-meta.outputs.pnpm_store }}
          key: pnpm-store-${{ runner.os }}-${{ steps.unit-cache-meta.outputs.week }}-${{ hashFiles('pnpm-workspace.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ steps.unit-cache-meta.outputs.week }}-
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run mocha suite
        run: pnpm run test

  component-tests:
    name: Component & Storybook Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Prepare pnpm cache metadata
        id: component-cache-meta
        run: |
          echo "pnpm_store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
          echo "week=$(date -u +%G-%V)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.component-cache-meta.outputs.pnpm_store }}
          key: pnpm-store-${{ runner.os }}-${{ steps.component-cache-meta.outputs.week }}-${{ hashFiles('pnpm-workspace.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ steps.component-cache-meta.outputs.week }}-
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.component-cache-meta.outputs.week }}

      - name: Install Playwright dependencies
        run: pnpm exec playwright install --with-deps chromium

      - name: Run component tests
        run: pnpm run test:components

      - name: Build Storybook
        run: pnpm run build-storybook --quiet

      - name: Serve Storybook and run tests
        run: |
          npx -y http-server storybook-static --port 6006 --silent &
          until curl -s http://127.0.0.1:6006 > /dev/null; do sleep 1; done
          pnpm run test-storybook

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
      - component-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Prepare pnpm cache metadata
        id: build-cache-meta
        run: |
          echo "pnpm_store=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
          echo "week=$(date -u +%G-%V)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.build-cache-meta.outputs.pnpm_store }}
          key: pnpm-store-${{ runner.os }}-${{ steps.build-cache-meta.outputs.week }}-${{ hashFiles('pnpm-workspace.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ steps.build-cache-meta.outputs.week }}-
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build bundles
        run: pnpm run build:all
