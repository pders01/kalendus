name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint checks
        run: pnpm run lint

      - name: Verify formatting
        run: pnpm run format:check

  unit-tests:
    name: Unit Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run mocha suite
        run: pnpm run test

  component-tests:
    name: Component & Storybook Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright dependencies
        run: pnpm exec playwright install --with-deps chromium

      - name: Run component tests
        run: pnpm run test:components

      - name: Run Storybook tests
        run: pnpm run test-storybook

  build:
    name: Build artifacts
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
      - component-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use pnpm 10.30.3
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-workspace.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build bundles
        run: pnpm run build:all
